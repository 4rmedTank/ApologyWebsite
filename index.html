<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>I'm Sorry 💔</h1>
        <div class="video-container">
            <video controls>
                <source src="https://www.example.com/your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <p id="message">I know I messed up, and I want to make things right. Please accept my heartfelt apology. 🥺💖</p>
        <div class="buttons">
            <button id="changeMessage">Change Message 📝</button>
            <button id="sendGift">Send a Virtual Gift 🎁</button>
            <button id="redirectButton" onclick="window.location.href='https://www.example.com'">Visit My Link 🌐</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

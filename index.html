<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        </div>
        <p id="message">I know I messed up, and I want to make things right. Please accept my heartfelt apology. 🥺💖</p>
        <div class="buttons">
            <button id="changeMessage">Change Message 📝</button>

        </div>
    </div>
    <script src="script.js"></script>
